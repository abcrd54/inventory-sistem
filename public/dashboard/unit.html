<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Unit</title>

    <!-- CORE CSS -->
    <link rel="stylesheet" href="/vendors/styles/core.css">
    <link rel="stylesheet" href="/vendors/styles/style.css">

    <!-- DATATABLES -->
    <link rel="stylesheet" href="/src/plugins/datatables/css/dataTables.bootstrap4.min.css">

    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- SWEETALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div id="app"></div>

<!-- TEMPLATE JS -->
<script src="/vendors/scripts/template.js"></script>

<!-- JQUERY -->
<script src="/src/plugins/jquery/jquery.min.js"></script>

<!-- DATATABLES -->
<script src="/src/plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="/src/plugins/datatables/js/dataTables.bootstrap4.min.js"></script>

<script>
/* ===============================
   TEMPLATE HTML
================================ */
const unitHTML = `
<div class="card-box mb-30">
    <div class="pd-20 d-flex justify-content-between align-items-center">
        <h4 class="text-blue h4">Daftar Unit</h4>
        <button class="btn btn-primary" data-toggle="modal" data-target="#modalTambahUnit">
            <i class="bi bi-plus-lg"></i> Tambah Unit
        </button>
    </div>

    <!-- FILTER -->
    <div class="row px-4 mb-3">
        <div class="col-md-3">
            <input id="filterTipe" class="form-control" placeholder="Filter Tipe">
        </div>
        <div class="col-md-3">
            <input id="filterWarna" class="form-control" placeholder="Filter Warna">
        </div>
        <div class="col-md-3">
            <select id="filterStatus" class="form-control">
                <option value="">Semua Status</option>
                <option>Siap Kirim</option>
                <option>Reject</option>
                <option>Sudah Kirim</option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary btn-block" onclick="applyFilter()">Filter</button>
        </div>
    </div>

    <!-- TABLE -->
    <div class="pb-20">
        <table class="table table-striped" id="unitTable" width="100%">
            <thead>
                <tr>
                    <th>Tipe</th>
                    <th>Warna</th>
                    <th>Kategori</th>
                    <th>No Rangka</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- MODAL TAMBAH UNIT -->
<div class="modal fade" id="modalTambahUnit" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="formTambahUnit">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Unit Baru</h5>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Tipe</label>
                        <input type="text" id="tipe" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Warna</label>
                        <input type="text" id="warna" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Kategori</label>
                        <select id="kategori" class="form-control" required>
                            <option value="">Pilih</option>
                            <option>Sepeda Listrik</option>
                            <option>Motor Listrik</option>
                            <option>Roda 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nomor Rangka</label>
                        <input type="text" id="noRangka" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Nomor Dinamo</label>
                        <input type="text" id="noDinamo" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="statusUnit" class="form-control">
                            <option>Siap Kirim</option>
                            <option>Reject</option>
                            <option>Sudah Kirim</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">Batal</button>
                    <button class="btn btn-primary" type="submit">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</div>
`;

/* ===============================
   RENDER LAYOUT
================================ */
Layout.render("Data Unit", unitHTML);

/* ===============================
   DATATABLE INIT
================================ */
let unitTable;

function initDataTable() {
    unitTable = $('#unitTable').DataTable({
        paging: true,
        ordering: true,
        searching: false,
        responsive: true,
        language: {
            search: "Cari:",
            lengthMenu: "Tampilkan _MENU_ data",
            zeroRecords: "Data tidak ditemukan",
            info: "Menampilkan _START_ - _END_ dari _TOTAL_ data",
            infoEmpty: "Data kosong",
            paginate: {
                previous: "‹",
                next: "›"
            }
        }
    });
}

/* ===============================
   LOAD DATA
================================ */
async function loadUnits() {
    const res = await fetch('/api/units', {
        credentials: 'include'
    });

    if (res.status === 401) {
        location.href = '/';
        return;
    }

    const data = await res.json();

    unitTable.clear();

    data.forEach(u => {
        let badge = 'badge-primary';
        if (u.status === 'Reject') badge = 'badge-danger';
        if (u.status === 'Sudah Kirim') badge = 'badge-success';

        unitTable.row.add([
            u.tipe,
            u.warna,
            u.kategori,
            u.nomor_rangka,
            `<span class="badge ${badge}">${u.status}</span>`
        ]);
    });

    unitTable.draw();
}

/* ===============================
   FILTER
================================ */
function applyFilter() {
    unitTable
        .column(0).search($('#filterTipe').val())
        .column(1).search($('#filterWarna').val())
        .column(4).search($('#filterStatus').val())
        .draw();
}

/* ===============================
   SUBMIT TAMBAH UNIT
================================ */
document.addEventListener('submit', async (e) => {
    if (e.target.id !== 'formTambahUnit') return;

    e.preventDefault();

    const payload = {
        tipe: document.getElementById('tipe').value,
        warna: document.getElementById('warna').value,
        kategori: document.getElementById('kategori').value,
        nomor_rangka: document.getElementById('noRangka').value,
        nomor_dinamo: document.getElementById('noDinamo').value,
        status: document.getElementById('statusUnit').value
    };


    Swal.fire({ title: 'Menyimpan...', didOpen: () => Swal.showLoading() });

    const res = await fetch('/api/units', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(payload)
    });

    Swal.close();

    if (res.ok) {
        Swal.fire('Berhasil', 'Unit ditambahkan', 'success');
        $('#modalTambahUnit').modal('hide');
        e.target.reset();
        loadUnits();
    } else {
        Swal.fire('Gagal', 'Terjadi kesalahan', 'error');
    }
});

/* ===============================
   START
================================ */
setTimeout(() => {
    initDataTable();
    loadUnits();
}, 300);
</script>

</body>
</html>
