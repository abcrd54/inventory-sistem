<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/vendors/styles/core.css">
    <link rel="stylesheet" type="text/css" href="/vendors/styles/style.css">
</head>
<body>
    <div id="app"></div>

    <script src="/vendors/scripts/template.js"></script>
    <script>
    const dashboardHTML = `
    <div class="row pb-10">
        <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
            <div class="card-box height-100-p pd-20 d-flex align-items-center justify-content-between">
                <div>
                    <div id="totalUnit" class="weight-700 font-30 text-blue">0</div>
                    <div class="font-14 text-secondary weight-500">Total Unit</div>
                </div>
                <div class="icon-box bg-light-blue">
                    <i class="dw dw-bicycle text-blue font-30"></i>
                </div>
            </div>
        </div>
    </div>
    `;
    Layout.render("Dashboard", dashboardHTML);
    </script>
<script>
async function loadTotalUnit() {
    try {
        const res = await fetch('/api/units', {
            credentials: 'include'
        });

        if (res.status === 401) {
            location.href = '/';
            return;
        }

        const data = await res.json();

        document.getElementById('totalUnit').innerText = data.length;
    } catch (err) {
        console.error('Gagal load total unit', err);
        document.getElementById('totalUnit').innerText = '-';
    }
}

// panggil saat dashboard load
loadTotalUnit();
</script>

</body>
</html>
